<header class="app-header navbar">
    <button class="navbar-toggler d-lg-none" type="button" appMobileSidebarToggler>&#9776;</button>
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler d-md-down-none" type="button" appSidebarToggler>&#9776;</button>
    <ul class="nav navbar-nav d-md-down-none">
      <li class="nav-item px-3">
        <a class="nav-link" href="#">Dashboard</a>
      </li>
      <li class="nav-item px-3">
        <a class="nav-link" href="#">Booking</a>
      </li>
      <li class="nav-item px-3">
        <a class="nav-link" href="#">Reporting</a>
      </li>
      <li class="nav-item px-3">
          <a class="nav-link" href="#">Admin</a>
      </li>
    </ul>
    <ul class="nav navbar-nav ml-auto">
      <li class="nav-item dropdown d-md-down-none" dropdown placement="bottom right">
        <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
          <i class="icon-bell"></i>
          <span *ngIf="numunmatchedorders > 0" class="badge badge-pill badge-danger">{{numunmatchedorders}}</span>
          <span *ngIf="numunmatchedorders < 1" class="badge badge-pill badge-success">{{numunmatchedorders}}</span>
        </a>
        <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg" *dropdownMenu aria-labelledby="simple-dropdown">
          <div class="dropdown-header text-center"><strong>There are {{numunmatchedorders}} unmatched orders</strong></div>
          <a *ngIf="numunmatchedorders > 0" href="#unmatchedorders" class="dropdown-item">
            <i class="icon-link text-danger"></i> Link Unmatched Orders
          </a>
        </div>
      </li>
      <li class="nav-item dropdown" dropdown placement="bottom right">
          <app-referencedate></app-referencedate>
      </li>
      <li class="nav-item dropdown" dropdown placement="bottom right">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
            <i class="fa fa-user fa-2x" aria-hidden="true" alt=""></i>
          <span class="d-md-down-none"></span>
        </a>
        <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
            <div class="dropdown-header text-center"><strong>Account</strong></div>
            <a class="dropdown-item" (click)="logout()"><i class="fa fa-lock"></i> Logout</a>
        </div>
      </li>
      <button class="navbar-toggler d-md-down-none" type="button" appAsideMenuToggler>&#9776;</button>
    </ul>
  </header>
